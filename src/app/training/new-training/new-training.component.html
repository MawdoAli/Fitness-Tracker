
<section class="new-training" fxLayout FxLayoutAlign="center">

  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">

    <mat-card fxFlex.xs="100%" fxFlex="400px">
      
      <mat-card-title fxLayoutAlign="center">Chose Exercise</mat-card-title>

      <mat-card-content fxLayoutAlign="center">

        <mat-form-field *ngIf="exercises">
          
          <mat-select placeholder="Exercises" ngModel name="exercise" required>

            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{exercise.name}}
            </mat-option>

          </mat-select>

        </mat-form-field>

      </mat-card-content>

      <mat-card-actions  fxLayoutAlign="center" >

        <button
          *ngIf="exercises"
          mat-raised-button color="primary"
          [disabled]="f.invalid"
          type="submit"
          >Start

        </button>

        <button
          *ngIf="!exercises"
          mat-raised-button color="primary"
          (click)="fetchExercises()"
          type="button"
          >Fetch Again

        </button>
        
      </mat-card-actions>

    </mat-card>

  </form>

</section>
